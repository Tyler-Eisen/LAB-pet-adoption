<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <link rel="stylesheet" href="main.css">

</head>
<body>
<div class="buttons">
  
  <button id ="dogButton" type="button" class="btn btn-primary btn-lg" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .1rem; --bs-btn-font-size: 1.5rem; background-color: darkgreen; color: white;">Dogs </button> 

  <button id="catButton" type="button" class="btn btn-primary btn-lg" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .1rem; --bs-btn-font-size: 1.5rem; background-color: lightblue; color: white;">Cats </button> 

  <button id="dinoButton" type="button" class="btn btn-primary btn-lg" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .1rem; --bs-btn-font-size: 1.5rem; background-color: Orange; color: white;">Dinos </button> 

  

</div>

  <div id="root" class="columns"></div>


  <form>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="Name" required>
      <label for="floatingInput">Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="color" placeholder="color" >
      <label for="floatingInput">Color</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="specialSkill" placeholder="specialSkill">
      <label for="floatingInput">Special Skill</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="type" placeholder="type" >
      <label for="floatingInput">Type</label>
    </div>


    <div class="form-floating mb-3">
      <input type="url" class="form-control" id="imageUrl" placeholder="image" required>
      <label for="floatingInput">Image</label>
    </div>


    <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


  <script src="main.js"></script>
</body>
</html>
